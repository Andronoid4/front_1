<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара - Практическое задание №1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card product-card--featured">
        <div class="product-card__image-container">
            <img src="jVcTwFbsJShfJxsq593xaMlSTLczYdalUHnpDMZq.webp" alt="Фото товара" class="product-image">
            <span class="product-card__image-container__badge">-25%</span>
        </div>
        
        <div class="product-card__content">
            <div class="product-card__content__category">Электроника</div>
            <h2 class="product-card__content__title">Беспроводные наушники AirPods Pro 3</h2>
            <p class="product-card__content__description">
                Премиальные наушники с активным шумоподавлением, 
                30 часов автономной работы и кристально чистым звуком.
            </p>
            
            <div class="product-card__content__price-row">
                <div class="product-card__content__price-row__price">
                    <span class="product-card__content__price-row__price__current">22492 ₽</span>
                    <span class="product-card__content__price-row__price__old">29 990 ₽</span>
                </div>
                <div class="product-card__content__price-row__rating">
                    <span>★</span>
                    <span>4.9</span>
                </div>
            </div>
            
            <div class="product-card__content__actions">
                <button class="btn-primary">В корзину</button>
                <button class="btn-secondary">❤️</button>
            </div>
        </div>
    </div>
</body>
</html>
